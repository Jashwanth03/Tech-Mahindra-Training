<div class="game-card" [@slideIn]>
    <img [src]="game.image" alt="{{game.title}}" class="game-image">
    <div class="game-info">
        <h3>{{game.title}}</h3>
        <p>{{game.releaseDate | releaseDate}}</p>
        <p>{{game.genre.join(', ') | titlecase}}</p> <!-- Display all genres -->
        <p [ngClass]="{'released': game.status === 'released', 'upcoming': game.status === 'upcoming'}">
            {{game.status}}
        </p>
    </div>
</div>
