<section class="store-section">
    <h2>Store</h2>
    <div class="game-grid">
        <div *ngFor="let game of games" class="store-item">
            <app-game-card [game]="game"></app-game-card>
            <button class="buy-btn">Buy Now - ${{game.price}}</button>
        </div>
    </div>
</section>
