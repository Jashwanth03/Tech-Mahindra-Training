<section class="feedback-section">
    <h2>Send Us Your Feedback</h2>
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" type="text" placeholder="Enter your name">
            <div *ngIf="feedbackForm.get('name')?.touched && feedbackForm.get('name')?.invalid" class="error">
                Name is required and must be at least 2 characters.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" placeholder="Enter your email">
            <div *ngIf="feedbackForm.get('email')?.touched && feedbackForm.get('email')?.invalid" class="error">
                A valid email is required.
            </div>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input id="subject" formControlName="subject" type="text" placeholder="Enter subject">
            <div *ngIf="feedbackForm.get('subject')?.touched && feedbackForm.get('subject')?.invalid" class="error">
                Subject is required.
            </div>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" formControlName="message" placeholder="Enter your feedback"></textarea>
            <div *ngIf="feedbackForm.get('message')?.touched && feedbackForm.get('message')?.invalid" class="error">
                Message is required and must be under 500 characters.
            </div>
        </div>

        <button type="submit" [disabled]="feedbackForm.invalid" class="submit-btn">Submit Feedback</button>
    </form>
</section>
