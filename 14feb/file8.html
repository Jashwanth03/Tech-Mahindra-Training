<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Price Calculator</title>
</head>
<body>
    <h2>Enter the price of 1kg tomato for each day:</h2>
    <form id="priceForm">
        <label for="monday">Monday:</label>
        <input type="number" id="monday" required><br><br>

        <label for="tuesday">Tuesday:</label>
        <input type="number" id="tuesday" required><br><br>

        <label for="wednesday">Wednesday:</label>
        <input type="number" id="wednesday" required><br><br>

        <label for="thursday">Thursday:</label>
        <input type="number" id="thursday" required><br><br>

        <label for="friday">Friday:</label>
        <input type="number" id="friday" required><br><br>

        <label for="saturday">Saturday:</label>
        <input type="number" id="saturday" required><br><br>

        <label for="sunday">Sunday:</label>
        <input type="number" id="sunday" required><br><br>

        <button type="button" onclick="calculateTomatoProfit()">Check Profit</button>
    </form>

    <h3 id="result"></h3>

    <script>
        function calculateTomatoProfit() {
            let totalPrice = 0;
            let days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];

            for (let i = 0; i < days.length; i++) {
                let price = document.getElementById(days[i]).value;
                price = parseFloat(price); // Convert input to a number

                if (isNaN(price) || price < 0) {
                    document.getElementById("result").innerText = "Please enter valid prices!";
                    return;
                }

                totalPrice += price;
            }

            let averagePrice = totalPrice / 7;
            let resultText = (averagePrice > 50) ? "Tomato has given good profit." : "No profit from tomato.";
            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
